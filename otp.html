<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./resource/style.css">
    <link rel="stylesheet" href="./resource/responsive.css">

    <title>Monyo Coins</title>
</head>

<body>


    <nav class="navThird">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="verifText">
                        <div class="endBtn">
                            <a href="page.html"><i class="fal fa-arrow-left"></i></a>
                        </div>
                        <h4>VERIFICATION</h4>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <section id="OTP">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-4 text-center">
                    <div class="row">
                        <div class="col-sm-12 mt-5 bgWhite">
                            <div class="title">
                                <h5>Enter the code <br> from the email we just sent you</h5>
                            </div>
                            <form action="" class="mt-5">
                                <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1>
                                <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1>
                                <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1>
                                <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(4)' maxlength=1>
                            </form>
                            <button class="btn-block mt-4 mb-4 customBtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <footer>
        <div class="container">
            <div class="row mt-7 pb-3">
                <div class="col-lg-12">
                    <div class="footerText">
                        <span>Copyright Â© 2021 <a  target="_blank" href="https://deirvlon.com/az">Deirvlon Technologies.</a> All rights are reserved.</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // OTP Start
        let digitValidate = function(ele) {
            console.log(ele.value);
            ele.value = ele.value.replace(/[^0-9]/g, '');
        }

        let tabChange = function(val) {
            let ele = document.querySelectorAll('input');
            if (ele[val - 1].value != '') {
                ele[val].focus()
            } else if (ele[val - 1].value == '') {
                ele[val - 2].focus()
            }
        }

        // OTP end
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
