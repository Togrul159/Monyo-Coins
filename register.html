<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./resource/style.css">
    <link rel="stylesheet" href="./resource/numberInput.css">
    <link rel="stylesheet" href="./resource/responsive.css">

    <title>Monyo Coins</title>
</head>

<body>


    <nav>
        <div class="container">
            <div class="row monyologoM my-5">
                <div class="col-12">
                    <div class="monyologo">
                        <img src="./resource/img/logo 1.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section id="RegisterForm">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="">
                        <div class="row">
                            <div class="col-12">
                                <div class="inpForm">
                                    <label for="">Ad</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="inpForm">
                                    <label for="">Soyad</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="pn">
                                    <label for="">Nömrə</label>
                                    <div class="pn-select" id="js_pn-select" style="--prefix-length: 2">
                                        <button class="pn-selected-prefix" aria-label="Select phonenumber prefix" id="js_trigger-dropdown" tabindex="1">
                                            <img class="pn-selected-prefix__flag" id="js_selected-flag" src="https://flagpedia.net/data/flags/icon/36x27/az.png" />
                                            <svg class="pn-selected-prefix__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#081626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <polyline points="6 9 12 15 18 9" />
                                            </svg>
                                            </button>
                                        <div class="pn-input">
                                            <!-- <label class="pn-input__label">Phonenumber*</label> -->
                                            <div class="pn-input__container">
                                                <input class="pn-input__prefix" value="+994" type="text" name="phonenumber-prefix" id="js_number-prefix" tabindex="-1" />
                                                <input class="pn-input__phonenumber" id="js_input-phonenumber" type="tel" name="phonenumber" pattern="\d*" value="" placeholder=" " autocomplete="nope" required max="10" tabindex="0" />
                                                <small class="pn-input__error">
                                                    This is not a valid phone number
                                                </small>
                                            </div>
                                        </div>
                                        <div class="pn-dropdown" id="js_dropdown">
                                            <div class="pn-search">
                                                <svg class="pn-search__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#103155" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <circle cx="11" cy="11" r="8"></circle>
                                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                                </svg>
                                                <input placeholder="Search for countries" class="pn-search__input search" type="search" id="js_search-input" autocomplete="nope" />
                                            </div>
                                            <ul class="pn-list list" id="js_list"></ul>
                                            <div class="pn-list-item pn-list-item--no-results" style="display: none" id="js_no-results-found">
                                                No results found
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="inpForm">
                                <label for="">Şifrə</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="inpForm">
                                <button>Qeydiyyat</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
        </div>
    </section>



    <footer>
        <div class="container">
            <div class="row mt-5 pb-3">
                <div class="col-lg-12">
                    <div class="footerText">
                        <span>Copyright © 2021 <a  target="_blank" href="https://deirvlon.com/az">Deirvlon Technologies.</a> All rights are reserved.</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./resource/app.js"></script>
</body>

</html>
